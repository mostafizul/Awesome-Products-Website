<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logos/awesome.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Awesome Products Website</title>

<body>
    <!-- header section start -->
    <header>
        <!-- nav part start -->
        <div class="container nav-content">
            <div class="nav-heading">
                <h2>Awesome products</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Sign up</a></li>
                    <li><a href="#">Log In</a></li>
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="far fa-shopping-cart"></i></li>
                </ul>
            </nav>
        </div>

        <div class="container banner">

               <button type="button" class="watch-btn">Watch Now <i class="fas fa-play"></i> <i class="fas fa-play"></i></button>
           </div>
